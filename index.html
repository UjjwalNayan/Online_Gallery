<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Internet Gallery
    </h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1543332164-6e82f355badc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Hello">
            <a href="https://unsplash.com/s/photos/neon-signs" target="_blank">Hello</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1525610396350-580c98513a9a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Moon and back">
            <a href="https://unsplash.com/s/photos/neon-signs" target="_blank">Love you to the moon and back</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1677851913233-0758697643c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80" alt="Good Vibes">
            <a href="https://unsplash.com/s/photos/neon-signs" target="_blank">Good Vibes</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
